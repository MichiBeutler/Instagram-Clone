{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instagram</title>

    <link rel="stylesheet" href="{% static 'dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/sprite.css' %}">
    <link rel="stylesheet" href="{% static 'css/post.css' %}">
</head>

<body>

    <header>
        <nav class="navbar fixed-top navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">
                    <span class="d-inline-block sprite-header-image-logo"></span>
                    <div class="d-inline-block header-image-border"></div>
                    <span class="d-inline-block sprite-header-image-text"></span>
                </a>
                <div class="navbar-nav ml-auto d-none d-lg-block">
                    <div class="row">
                        <div class="col"><a class="nav-link" href="{% url 'home' %}"><span
                                    class="d-inline-block sprite-header-home"></span></a></div>
                        <div class="col"><a class="nav-link" href="{% url 'new-post' %}"><span
                                    class="d-inline-block sprite-header-new"></span></a></div>
                        <div class="col"><a class="nav-link" href="#"><span
                                    class="d-inline-block sprite-header-like"></span></a></div>
                        <div class="col"><a class="nav-link" href="{% url 'profile' user.slug %}"><span
                                    class="d-inline-block sprite-header-profile"></span></a></div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section class="content container">
        <div class="row pb-5">
            <div class="col post-container" id="postContainer">
                
            </div>
            <div class="col hidden-md-down">
                <div class="card index-sidepanel">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-1 align-self-center">
                                <img src="/media/avatars/default.jpg" alt=""
                                    class="d-block index-avatar rounded-circle insert-current-user-avatar" href="#">
                            </div>
                            <div class="col-10 align-self-center" style="padding-left: 0px;">
                                <div class="row">
                                    <div class="col"><a class="d-block profile-url ml-5 insert-current-user-username" href="{% url 'profile' user.slug %}">{{user.username}}</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col">
                                <small class="text-muted">
                                    Info Hilfe Presse API Jobs Datenrichtlinie<br>
                                    Nutzungsbedingungen Verzeichnis Profile Hashtags<br>
                                    Sprache<br><br>
                                    Â© 2019 INSTAGRAM
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <footer class="d-lg-none fixed-bottom">
            <div class="card container footer-nav">
                <div class="card-body">
                    <div class="row">
                        <div class="col-1"></div>
                        <div class="col-2">
                            <a href="{% url 'home' %}"><span class="d-block sprite-footer-nav-home-after"></span></a>
                        </div>
                        <div class="col-2">
                            <a><span class="d-block sprite-footer-nav-search-before"></span></a>
                        </div>
                        <div class="col-2">
                            <a href="{% url 'new-post' %}"><span class="d-block sprite-footer-nav-new-before"></span></a>
                        </div>
                        <div class="col-2">
                            <a><span class="d-block sprite-footer-nav-like-before"></span></a>
                        </div>
                        <div class="col-2">
                            <a href="#"><img src="{{ user.avatar.url }}"
                                    alt="" class="d-block footer-nav-profile rounded-circle footer-nav-profile-avatar"></a>
                        </div>
                        <div class="col-1"></div>
                    </div>
                </div>
            </div>
        </footer>
    </section>



    <script src="{% static 'dist/js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'dist/js/bootstrap.min.js' %}"></script>

    <script src="{% static 'js/ajax.js' %}"></script>

    <script src="{% static 'js/users.js' %}"></script>
    <script src="{% static 'js/user.js' %}"></script>
    <script src="{% static 'js/posts.js' %}"></script>
    <script src="{% static 'js/post.js' %}"></script>
    <script src="{% static 'js/locations.js' %}"></script>
    <script src="{% static 'js/location.js' %}"></script>

    <script src="{% static 'js/index.js' %}"></script>
</body>

</html>
